<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta property="og:title" content="Dashboard">
  <meta property="og:description" content="">
  <meta property="og:image" content="">
  <meta property="og:url" content="">
  <meta property="og:type" content="website">
  <!-- fav icon -->
  <link rel="icon" type="image/png" sizes="65x65" href="">
  <!-- cdn link fontawesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <!-- bootstrap css file -->
  <link rel="stylesheet" href="css/all.min.css">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <!-- owl carousel css file -->
  <link rel="stylesheet" href="css/owl.carousel.min.css">
  <link rel="stylesheet" href="css/owl.theme.default.min.css">
  <!-- fancybox css file -->
  <link rel="stylesheet" href="css/jquery.fancybox.min.css">
  <!-- main css file -->
  <link rel="stylesheet" href="css/style.css">
</head>

<body>


  <section class="sign-up">
    <div class="container">
      <div class="row  justify-content-between align-items-center   ">
        <div class="col-md-6 align-items-center">
          <div class="details">
            <h2 class="logo">شريك</h2>
            <form action="">
              <div class="all">
                <label for="name" class="form-label">اسم الشريك</label>
                <div class="input-group ">
                  <span class="input-group-text" id="addon-wrapping">@</span>
                  <input type="text" class="form-control" id="name" aria-label="name" aria-describedby="addon-wrapping">
                </div>
              </div>
              <div class="all">
                <label for="phone" class="form-label">رقم الجوال</label>
                <div class="input-group ">
                  <span class="input-group-text" id="addon-wrapping">@</span>
                  <input type="number" class="form-control" id="phone" aria-label="phoneNumber"
                    aria-describedby="addon-wrapping">
                </div>
              </div>
              <div class="all">
                <label for="country" class="form-label">المدينه</label>
                <div class="input-group ">
                  <span class="input-group-text" id="addon-wrapping">@</span>
                  <input type="text" class="form-control" id="country" aria-label="country"
                    aria-describedby="addon-wrapping">
                </div>
              </div>
              <div class="all">
                <label for="area" class="form-label">المنطقه</label>
                <div class="input-group ">
                  <span class="input-group-text" id="addon-wrapping">@</span>
                  <input type="text" class="form-control" id="area" aria-label="area" aria-describedby="addon-wrapping">
                </div>
              </div>

              <div class="all">
                <label for="pass" class="form-label">الرقم السري</label>
                <div class="input-group ">
                  <span class="input-group-text" id="addon-wrapping">@</span>
                  <input type="password" class="form-control" id="pass" aria-label="password"
                    aria-describedby="addon-wrapping">
                </div>
              </div>
              <div class="all">
                <label for="license" class="form-label">ترخيص الجمعيه</label>
                <div class="input-group ">
                  <span class="input-group-text" id="addon-wrapping">@</span>
                  <input type="file" class="form-control" id="license" aria-label="license"
                    aria-describedby="addon-wrapping">
                </div>
              </div>
              <div class="all">
                <label for="license-atach" class="form-label">مرفق ترخيص الجمعيه</label>
                <div class="input-group ">
                  <span class="input-group-text" id="addon-wrapping">@</span>
                  <input type="file" class="form-control" id="license-atach" aria-label="license-atach"
                    aria-describedby="addon-wrapping">
                </div>
              </div>
              <div class="all">
                <label for="member" class="form-label">مرفق اعضاء مجلس الادارة</label>
                <div class="input-group ">
                  <span class="input-group-text" id="addon-wrapping">@</span>
                  <input type="file" class="form-control" id="member" aria-label="member"
                    aria-describedby="addon-wrapping">
                </div>
              </div>
              <div class="all">
                <label for="letter" class="form-label">خطاب المفوض باستخدام المنصة</label>
                <div class="input-group ">
                  <span class="input-group-text" id="addon-wrapping">@</span>
                  <input type="file" class="form-control" id="letter" aria-label="letter"
                    aria-describedby="addon-wrapping">
                </div>
              </div>
              <a href="partner-main.html" class="btn btn-dark form-submit my-4">تسجيل الدخول</a>
            </form>
            <p class="registration">هل لديك حساب ؟ <a href="partenr.html">تسجيل دخول</a></p>
          </div>
        </div>
        <div class="col-md-6 d-flex justify-content-end align-items-center">
          <div class="profile-photo " id="profile-photo">
            <img src="images/user.png" alt="" id="photo">
            <input type="file" class="" accept="image/*" id="file">
          </div>
        </div>
      </div>
    </div>
  </section>









  <!-- bootstrap js file -->
  <script src="js/jquery-3.6.1.min.js"></script>
  <script src="js/bootstrap.bundle.min.js"></script>
  <!-- owl carousel js file -->
  <script src="js/owl.carousel.min.js"></script>
  <!-- fancybox js file -->
  <script src="js/jquery.fancybox.min.js"></script>
  <!-- main js file -->
  <script src="js/main.js"></script>
</body>

</html>
