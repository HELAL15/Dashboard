<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta property="og:title" content="Jungle House">
  <meta property="og:description" content="">
  <meta property="og:image" content="">
  <meta property="og:url" content="">
  <meta property="og:type" content="website">
  <!-- fav icon -->
  <link rel="icon" type="image/png" sizes="65x65" href="">
  <!-- cdn link fontawesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <!-- bootstrap css file -->
  <link rel="stylesheet" href="css/all.min.css">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <!-- owl carousel css file -->
  <link rel="stylesheet" href="css/owl.carousel.min.css">
  <link rel="stylesheet" href="css/owl.theme.default.min.css">
  <!-- fancybox css file -->
  <link rel="stylesheet" href="css/jquery.fancybox.min.css">
  <!-- main css file -->
  <link rel="stylesheet" href="css/style.css">
</head>

<body>


  <section class="login-beneficiary">
    <div class="container">
      <div class="row  justify-content-between align-items-center gy-4">
        <div class="col-md-6 ">
          <div class="details">
            <h2 class="logo">جمعية</h2>
            <form action="">
              <div class="all">
                <label for="phone" class="form-label">رقم الجوال</label>
                <div class="input-group ">
                  <span class="input-group-text" id="addon-wrapping">@</span>
                  <input type="number" class="form-control" id="phone" aria-label="phoneNumber"
                    aria-describedby="addon-wrapping">
                </div>
              </div>
              <div class="all">
                <label for="pass" class="form-label">الرقم السري</label>
                <div class="input-group ">
                  <span class="input-group-text" id="addon-wrapping">@</span>
                  <input type="password" class="form-control" id="pass" aria-label="password"
                    aria-describedby="addon-wrapping">
                </div>
              </div>
              <a href="assoc-main.html" class="btn btn-dark form-submit my-4">تسجيل الدخول</a>
            </form>
            <p class="registration">هل لديك حساب ؟ <a href="signup-assoc.html">انشاء حساب</a></p>
          </div>
        </div>
        <div class="col-md-6 d-flex justify-content-end  for-photo">
          <div class="profile-photo " id="profile-photo">
            <img src="images/user.png" alt="" id="photo">
            <input type="file" class="" accept="image/*" id="file">
          </div>
        </div>
      </div>
    </div>
  </section>








  <!-- bootstrap js file -->
  <script src="js/jquery-3.6.1.min.js"></script>
  <script src="js/bootstrap.bundle.min.js"></script>
  <!-- owl carousel js file -->
  <script src="js/owl.carousel.min.js"></script>
  <!-- fancybox js file -->
  <script src="js/jquery.fancybox.min.js"></script>
  <!-- main js file -->
  <script src="js/main.js"></script>
</body>

</html>
